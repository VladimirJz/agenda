<ul class="breadcrumbs">
    <i class="flaticon-home"></i>
    {% for key, value in breadcrumb.items %} 
    <li class="separator">
        <i class="flaticon-right-arrow"></i>
    <li class="nav-home" {% ifequal key  '#' %}  aria-current="page"  {% endifequal  %}>
        {% ifnotequal  key  '#' %} 
        <a href="{% url key %}">
            {% endifnotequal  %}
            
            {{ value |title}}
        </a>     
    </li>
    {% endfor %}
</ul>
