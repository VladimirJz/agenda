{% block content %}
<div class="form-group-sm"> 
	<label class="" for="{{ name }}">{{label}}</label>
	<input type="{{ type }}" name="{{ name }}" class='form-control' placeholder="{{help_text}}"  {% if value %} value="{{ value }}"{% endif %}{% if required %} required{% endif %}{% include "floppyforms/attrs.html" %}{% if datalist %} list="{{ attrs.id }}_list"{% endif %}>{% if datalist %}
	<datalist id="{{ attrs.id }}_list">{% for item in datalist %}
		<option value="{{ item }}">{% endfor %}
	</datalist>{% endif %}{% endblock %}
</div>
