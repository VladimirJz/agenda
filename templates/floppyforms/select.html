
<div class="form-group-sm form-inline">
	<div align="left" lass="col-md-6">
		<label class="col-form-label"   for="{{ name }}">{{label}}</label>
	</div>
<div class="col-md-6" align="right">

	<select class="form-control form-inline col-md-12 col-xs-2" name="{{ name }}"{% if multiple %} multiple="multiple"{% endif %}{% if required %} required{% endif %}{% include "floppyforms/attrs.html" %}>{% for group_name, group_choices in optgroups %}{% if group_name %}
		<optgroup label="{{ group_name }}">{% endif %}{% for option in group_choices %}
			<option value="{{ option.0 }}"{% if option.0 in value %} selected="selected"{% endif %}>{{ option.1 }}</option>{% endfor %}{% if group_name %}
		</optgroup>{% endif %}{% endfor %}
	</select>
</div>
</div>
