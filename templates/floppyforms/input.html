{% block content %}
<div class="form-group form-inline  {% if value %} active2 {% endif %}">
<label class="col-md-3 col-form-label" for="{{ name }}">{{verbose_name}}</label>
<div class="col-md-9 p-0">
<input type="{{ type }}" name="{{ name }}" class='form-control input-full'  {% if value %} value="{{ value }}"{% endif %}{% if required %} required{% endif %}{% include "floppyforms/attrs.html" %}{% if datalist %} list="{{ attrs.id }}_list"{% endif %}>{% if datalist %}

<datalist id="{{ attrs.id }}_list">{% for item in datalist %}
	<option value="{{ item }}">{% endfor %}
</datalist>{% endif %}{% endblock %}
</div>
</div>
